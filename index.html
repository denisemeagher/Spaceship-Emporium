<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watto's Spaceship Emporium</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="scripts/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="scripts/slick.js">
    </script>
    <script type="text/javascript" src="scripts/main.js">
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:900|Inconsolata:400,700" rel="stylesheet">
  </head>
  <body>

    <header class="top-header">
      <div class="container">
        <h1>Watto's <br>Spaceship Emporium</h1>
        <p>Your best source for high quality, used spaceships! </p>
      </div>
    </header>
    <div class="container main-container">
      <div class="ship-tab clearfix">
        <div class="inventory-header">
          <h1>Current Inventory</h1>
        </div>
      </div>
      <div class="ship-info-container clearfix">
        <div class="col-xs-12 no-padding">
          <div class="col-md-4 info-left">
            <div class="info-image">
              <img class="img-responsive center-block" src="">
            </div>
          </div>
          <div class="col-md-8 info-right">
              <h1 class="ship-name"></h1>
              <h4> <span class="ship-mfg sub-text font-18"></span> |
              <span class="ship-class sub-text font-18"></span></h4>
              <h3 class="ship-price font-22"></h3>
              <div class="spacer-line"></div>
              <a href='#' class='btn buy-btn'> Buy Now</a>
              <div class="spacer"></div>
            <div class="col-md-4 techspecs-col1"></div>
            <div class="col-md-4 techspecs-col2"></div>
            <div class="col-md-4 techspecs-col3"></div>
            <div class="col-md-12 media-middle">
              <div class="spacer"></div>
                <button class="btn btn-success home-btn font-16"><i class="fa fa-long-arrow-left"></i> back to ships</button>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="spacer"></div>
      </div>
    </div>
  </body>
</html>
