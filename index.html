<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watto's Spaceship Emporium</title>
    <script type="text/javascript" src="scripts/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="scripts/slick.js">
    </script>
    <script type="text/javascript" src="scripts/main.js">
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:900|Quicksand:300,400,500,700" rel="stylesheet">

  </head>
  <body>

    <header class="top-header">
      <div class="container">
        <h1>Watto's <br>Spaceship Emporium</h1>
        <p>Your best source for high quality, used spaceships! </p>
      </div>
    </header>
    <div class="container main-container">
      <div class="ship-tab"></div>
      <div class="ship-info-container clearfix">
        <header>
          <div class="media-middle">
            <span class="ship-home">
            <i class="fa fa-arrow-left"></i><span> back to ships</span>
            </span>
          </div>
        </header>
        <!-- <div class="spacer-half"></div> -->
        <div class="info-image">
          <img class="img-responsive center-block" src="">
        </div>
        <!-- <div class="spacer-half"></div> -->
        <div class="col-xs-12 no-padding">
          <div class="col-xs-12 col-md-5 info-left">
            <h1 class="ship-name no-margin"></h1>
            <h4 class="ship-mfg sub-text"></h4>
            <h4 class="ship-class sub-text"></h4>
            <h3 class="ship-price"></h3>
          </div>

          <div class="col-xs-12 col-md-7 info-right">
            <div class="col-md-6 techspecs-left"></div>
            <div class="col-md-6 techspecs-right"></div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="spacer"></div>
      </div>
    </div>
  </body>
</html>
